<!doctype html>
<html lang="en" is-fullscreen>
<meta charset="utf-8">
<title>Example Â· Site Editor</title>
<meta name="viewport" content="initial-scale=1, width=device-width">

<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
<script src="https://unpkg.com/focus-visible-polyfill"></script>
<link rel="stylesheet" href="
  https://ui.components.workers.dev/
    ?components=
      Button,
      Stack
    &helpers=
      is-fullscreen
    &--font-family=Avenir, sans-serif
    &--color-rgb=29, 30, 60
    &--background-color-rgb=239, 239, 239
    &--accent-color-rgb=74, 76, 105
">

<style>
  * {
    box-sizing: border-box;
  }

  html {
    --font-size: 18px;
  }

  .Page {
    padding: 4em 1em;
    margin: 0 auto;
    width: 40em;
    max-width: 100%;
  }

  @media (max-width: 768px) {
    .Page {
      padding: 1em 1em;
    }
  }

  .Footer {
    margin-top: 2em;
    border-top: 3px solid rgba(var(--color-rgb), .05);
    padding-top: 2em;
    text-align: center;
  }

  [data-editable] a {
    text-decoration: none;
    box-shadow: inset 0 -3px rgba(var(--color-rgb), .2);
    color: inherit;
  }

  [data-editable]:not(.mce-content-body):hover {
    cursor: text;
    outline: 3px dashed rgba(var(--color-rgb), .2);
    opacity: .8;
  }

  [data-editable].mce-content-body {
    background: #fff;
    outline: 3px solid rgba(var(--color-rgb), .2);
  }

  [data-editable]:empty {
    outline: 3px dashed rgba(var(--color-rgb), .2);
  }

  h1[data-editable]:empty {
    min-height: calc(var(--line-height) * 1em);
  }

  div[data-editable]:empty,
  div.mce-content-body[data-editable] {
    min-height: calc(var(--line-height) * 6 * 1em);
  }

  [data-editable] img {
    display: block;
    max-width: 100%;
  }

  .tox-tinymce-aux button {
    cursor: pointer !important;
  }
</style>

<body>
  <div class="Page">
    <div class="Stack">
      <h1 data-editable="title"></h1>
      <div class="About" data-editable="about"></div>
      <div class="Footer">&copy; 2020 Adam Schwartz</div>
    </div>
  </div>
</body>
